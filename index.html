<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form >
              <div class="formbold-steps">
                  <ul>
                      <li class="formbold-step-menu1 active">
                          <span>1</span>
                          Sign Up
                      </li>
                      <li class="formbold-step-menu2">
                          <span>2</span>
                          Message
                      </li>
                      <li class="formbold-step-menu3">
                          <span>3</span>
                          Confirm
                      </li>
                  </ul>
              </div>
      
              <div class="formbold-form-step-1 active">
                <div class="formbold-input-flex">
                  <div>
                      <label for="firstname" class="formbold-form-label"> First name </label>
                      <input
                      type="text"
                      name="firstname"
                      placeholder="Andrio"
                      id="firstname"
                      class="formbold-form-input"
                      />
                  </div>
                  <div>
                      <label for="lastname" class="formbold-form-label"> Last name </label>
                      <input
                      type="text"
                      name="lastname"
                      placeholder="Dolee"
                      id="lastname"
                      class="formbold-form-input"
                      />
                  </div>
                </div>
        
                <div class="formbold-input-flex">
                    <div>
                        <label for="dob" class="formbold-form-label"> Date of Birth </label>
                        <input 
                        type="date" 
                        name="dob" 
                        id="dob" 
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="email" class="formbold-form-label"> Email Address </label>
                        <input
                        type="email"
                        name="email"
                        placeholder="example@mail.com"
                        id="email"
                        class="formbold-form-input"
                        />
                    </div>
                </div>
        
                <div>
                    <label for="address" class="formbold-form-label"> Address </label>
                    <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Flat 4, 24 Castle Street, Perth, PH1 3JY"
                    class="formbold-form-input"
                    />
                </div>
              </div>
      
              <div class="formbold-form-step-2">
                <div>
                  <label for="message" class="formbold-form-label"> Message </label>
                  <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Type your message"
                    class="formbold-form-input"
                  ></textarea>
                </div>
              </div>
      
              <div class="formbold-form-step-3">
                <div class="formbold-form-confirm">
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
                  </p>
      
                  <div>
                    <div class="formbold-confirm-btn active">
                      Yes! I want it.
                    </div>
      
                    <div class="formbold-confirm-btn">
                      No! I donâ€™t want it.
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="formbold-form-btn-wrapper">
                <button class="formbold-back-btn">
                  Back
                </button>
      
                <button class="formbold-btn">
                    Next Step
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_1675_1807)">
                    <path d="M10.7814 7.33312L7.20541 3.75712L8.14808 2.81445L13.3334 7.99979L8.14808 13.1851L7.20541 12.2425L10.7814 8.66645H2.66675V7.33312H10.7814Z" fill="white"/>
                    </g>
                    <defs>
                    <clipPath id="clip0_1675_1807">
                    <rect width="16" height="16" fill="white"/>
                    </clipPath>
                    </defs>
                    </svg>
                </button>
              </div>
          </form>
        </div>
      </div>

      <script>
        const stepMenuOne = document.querySelector('.formbold-step-menu1')
        const stepMenuTwo = document.querySelector('.formbold-step-menu2')
        const stepMenuThree = document.querySelector('.formbold-step-menu3')
      
        const stepOne = document.querySelector('.formbold-form-step-1')
        const stepTwo = document.querySelector('.formbold-form-step-2')
        const stepThree = document.querySelector('.formbold-form-step-3')
      
        const formSubmitBtn = document.querySelector('.formbold-btn')
        const formBackBtn = document.querySelector('.formbold-back-btn')
      
        formSubmitBtn.addEventListener("click", function(event){
          event.preventDefault()
          if(stepMenuOne.className == 'formbold-step-menu1 active') {
              event.preventDefault()
      
              stepMenuOne.classList.remove('active')
              stepMenuTwo.classList.add('active')
      
              stepOne.classList.remove('active')
              stepTwo.classList.add('active')
      
              formBackBtn.classList.add('active')
              formBackBtn.addEventListener("click", function (event) {
                event.preventDefault()
      
                stepMenuOne.classList.add('active')
                stepMenuTwo.classList.remove('active')
      
                stepOne.classList.add('active')
                stepTwo.classList.remove('active')
      
                formBackBtn.classList.remove('active')
      
              })
      
            } else if(stepMenuTwo.className == 'formbold-step-menu2 active') {
              event.preventDefault()
      
              stepMenuTwo.classList.remove('active')
              stepMenuThree.classList.add('active')
      
              stepTwo.classList.remove('active')
              stepThree.classList.add('active')
      
              formBackBtn.classList.remove('active')
              formSubmitBtn.textContent = 'Submit'
            } 
            else if(stepMenuThree.className == 'formbold-step-menu3 active') {
                event.preventDefault();
                stepMenuOne.classList.add('active')
                stepMenuTwo.classList.remove('active')
                stepMenuThree.classList.remove('active')
                stepOne.classList.add('active');
                stepThree.classList.remove('active')
                formSubmitBtn.textContent = 'Next Step'
            }
        })
          
      
        
      </script>
</body>
</html>
